---
- hosts: all
  tasks:
  - name: deploy a simple template file
    template:
      src: templates/2-8-template.j2
      dest: $HOME/tmp/2-8-template.txt
    tags:
      - create
  - name: remove templated file
    file:
      dest: $HOME/tmp/2-8-template.txt
      state: absent
    tags:
      - destroy